---
- name: "Add Node.js from NodeSource" 
  become: true
  shell : |
    curl -sl https://deb.nodesource.com/setup_13.x | sudu -E bash -

- name: "Install Node.js 13"
  become: true
  apt:
    name: ["nodejs"]
    state: latest
    update_cache: yes

- name: "Install PM2 Globally"
  npm:
    name: pm2
    global: yes
